# Application Name
spring.application.name=order-service

# Server Configuration
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/order_service_db
spring.datasource.username=root
spring.datasource.password=SQL@4PASSword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration (Optional - helpful for debugging)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.example.orderservice=DEBUG

stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.currency=usd
